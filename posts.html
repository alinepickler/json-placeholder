<script src="jquery-3.2.1.min.js"></script>
<script>
	var root = 'https://jsonplaceholder.typicode.com';

	$.ajax({
	  url: root + '/posts',
	  method: 'GET'
	}).then(function(posts) {
	  for (i = 0; i < posts.length; i++) {
			var $div = $("<div></div>");
			var $a = $("<a></a>").text(posts[i].title).attr("href", "post.html?postId=" + posts[i].id);
			$div.append($a);
			$("#posts").append($div);
	  }
	});
</script>
