<body>
	<div id="posts">

	</div>
</body>

<script src="jquery-3.2.1.min.js"></script>
<script>
	var root = 'https://jsonplaceholder.typicode.com';

	$.ajax({
	  url: root + '/posts',
	  method: 'GET'
	}).then(function(posts) {
	  for (i = 0; i < posts.length; i++) {
		var $div = $("<div></div>");               
		var $span = $("<span></span>").text(posts[i].title);
		$div.append($span);
		$("#posts").append($div);
	  }
	});
</script>

</html>
